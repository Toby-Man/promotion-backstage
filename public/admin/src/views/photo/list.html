  #LAY-photo-list .card-list .layui-card{ height: 260px;overflow:hidden; text-align: center;}

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">年份</label>
          <div class="layui-input-inline">
            <select name="year">
              <option value="2019">2019年</option>
              <option value="2020">2020年</option>
              <option value="2021">2021年</option>
              <option value="2022">2022年</option>
            </select>

        </div>
        <div class="layui-inline">

              <option value="2">2月</option>

              <option value="11">11月</option>
              <option value="12">12月</option>

        </div>
        <div class="layui-inline layui-btn-group" id="LAY-photo-list-btn">
          <button class="layui-btn layuiadmin-btn-useradmin layui-btn-normal" lay-submit lay-filter="filter-photo-list-search">搜索</button>
          <button type="button" class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
          <button type="button" class="layui-btn layuiadmin-btn-useradmin layui-btn-danger" data-type="batchdel">批量删除</button>
        </div>
      </div>
    </form>
